{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Submit Data</h3>
    <div class="box">

        <form method="POST" action="/submit">

            {{ submission_status }}
            <br>
            {% for kpi in kpis %}
            <input type="radio" id={{kpi}} name="indicator_id" value={{kpi}}>
            <label for="{{ kpi }}">{{ kpi }}</label><br>
            {% endfor %}

            <br>
            <p class="fallbackLabel">What month are you submitting data for?</p>
            <div class="fallbackDatePicker">
                <div>
                    <span>
                        <label for="month">Month:</label>
                        <select id="month" name="month">
                            <option selected>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                    </span>
                    <span>
                        <label for="year">Year:</label>
                        <select id="year" name="year">
                            <option>2022</option>
                            <option>2023</option>
                        </select>
                    </span>
                </div>
            </div>
            <br>
            <label for="numerator">
                Please input the numerator
            </label>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="numerator" placeholder="numerator" required min=0
                        autofocus="">
                </div>
            </div>
            <br>
            <label for="numerator">
                Please input the denominator
            </label>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="denominator" placeholder="denominator" min=0
                        required autofocus="">
                </div>
            </div>


    </div>
    <button class="button is-block is-info is-large is-fullwidth">Submit</button>
    <input type="reset">
    </form>
</div>
</div>


{% endblock %}
